[unittest]
start-dir = .
code-directories = .
test-file-pattern = l0_test*.py
test-method-prefix = test
plugins = nose2.plugins.junitxml
#          nose2_html_report.html_report
[html-report]
always-on = True
[test-result]
always-on = True
descriptions = True
[junit-xml]
always-on = True
path = nosetests.xml
[log-capture]
always-on = False
clear-handlers = False
log-level = NOTSET
[coverage]
always-on = True
coverage = sos_trades_api
#coverage-report = xml
coverage-config = .coveragerc